version: "3.8"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: mydb
      MYSQL_ROOT_PASSWORD: root
    Volumes: 
      - /opt/mysqldbbkp:var/lib/mysql

  webapp:
      container_name: springbootdb
      build:
        context: ./
        dockerfile: Dockerfile
      ports:
        - "8080:8080"
      depends_on:
        - mysqldb